<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProcessText</title>
</head>
<body>
<div id="input">
    <form name="inputForm">
        <p>Enter text</p>
        <input type="text" id='inputText'/>
        <input type="button" name="processButton" value="Process text"/>
    </form>
</div>

<div id="output">
    <form name="outputForm">
        <p>Processed text</p>
        <textarea id="outputText"></textarea>
    </form>
</div>


<script src="js/processtext.js"></script>
</body>
</html>
